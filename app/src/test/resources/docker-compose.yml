version: '3'
volumes:
  openbis-state:
networks:
  local:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          ip_range: 172.28.5.0/24
          gateway: 172.28.5.254
services:
  openbis:
    build:
      context: .
    environment:
      - SERVER_HOST_PORT=localhost:8443
      - GROUP_ID=1000
    volumes:
      #Openbis state
      - openbis-state:/home/openbis/openbis_state/
    ports:
      - 8443:443
    networks:
      - local
    hostname: openbis

